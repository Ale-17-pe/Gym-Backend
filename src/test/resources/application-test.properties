# Test Properties - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT Configuration for Testing
jwt.secret=TestSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong12345
jwt.expiration=3600000

# Disable Spring Security for some tests
spring.security.user.name=admin
spring.security.user.password=admin

# Mail - Disable for tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.gym.backend=DEBUG
