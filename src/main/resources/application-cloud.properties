# ====================
# GOOGLE CLOUD CONFIGURATION
# ====================
spring.application.name=backend
server.port=${PORT:8080}

# ====================
# CLOUD SQL - PostgreSQL
# ====================
# Conexión usando Cloud SQL Socket Factory (más seguro)
spring.datasource.url=jdbc:postgresql:///${DB_NAME}?cloudSqlInstance=${CLOUD_SQL_CONNECTION_NAME}&socketFactory=com.google.cloud.sql.postgres.SocketFactory
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ====================
# JWT SECURITY
# ====================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ====================
# CACHE
# ====================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=300s

# ====================
# BUSINESS RULES
# ====================
app.payment-code.expiration-hours=24
app.user.password.min-length=6
app.user.session-timeout=30

# ====================
# LOGGING - Production
# ====================
logging.level.root=INFO
logging.level.com.gym.backend=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=INFO

# ====================
# FILE UPLOAD
# ====================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.servlet.session.timeout=1800s

# ====================
# SCHEDULED TASKS
# ====================
app.membresias.vencimiento.cron=0 0 0 * * ?

# ====================
# SWAGGER/OpenAPI
# ====================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.url=/api-docs
gym.openapi.dev-url=${APP_URL:https://your-app.run.app}

# ====================
# EMAIL CONFIGURATION
# ====================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

app.email.from-name=${EMAIL_FROM_NAME:AresFitness}
app.email.from-address=${EMAIL_FROM_ADDRESS:noreply@aresfitness.com}
