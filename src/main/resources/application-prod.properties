# ====================
# PERFIL: PRODUCCIÓN (PostgreSQL)
# ====================
# Activar con: --spring.profiles.active=prod
# O variable de entorno: SPRING_PROFILES_ACTIVE=prod

# ====================
# BASE DE DATOS - PostgreSQL
# ====================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/gym}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:Ale17}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ====================
# JPA & HIBERNATE
# ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# Deshabilitar H2 Console en producción
spring.h2.console.enabled=false

# ====================
# SEGURIDAD
# ====================
# En producción, usar variable de entorno para el secreto
jwt.secret=${JWT_SECRET:bGxA9YvE9H7k2sP9bM3aQ1vD6tU4xN7zK0sW5cH2oJ8dR1lU4yF9vE2tM6aQ3rT}
jwt.expiration=43200000

# ====================
# LOGGING (Menos verbose en producción)
# ====================
logging.level.root=WARN
logging.level.com.gym.backend=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN
