# ====================
# APPLICATION BASIC
# ====================
spring.application.name=backend
server.port=8080

spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ====================
# JPA & HIBERNATE
# ====================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ====================
# JWT SECURITY
# ====================
jwt.secret=bGxA9YvE9H7k2sP9bM3aQ1vD6tU4xN7zK0sW5cH2oJ8dR1lU4yF9vE2tM6aQ3rT
jwt.expiration=86400000

# Cache configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=300s

# Logging for Planes module
logging.level.com.gym.backend.Planes=DEBUG

# ====================
# BUSINESS RULES
# ====================
app.payment-code.expiration-hours=24
app.user.password.min-length=6
app.user.session-timeout=30

# ====================
# LOGGING CONFIGURATION
# ====================
logging.level.com.gym.backend=INFO
logging.level.com.gym.backend.shared.security=DEBUG
logging.level.com.gym.backend.auth=DEBUG
logging.level.com.gym.backend.usuarios=DEBUG
logging.level.com.gym.backend.planes=DEBUG
logging.level.com.gym.backend.pagos=DEBUG
logging.level.com.gym.backend.membresias=DEBUG
logging.level.com.gym.backend.asistencias=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.gym.backend.HistorialPagos=INFO


# ====================
# SPRING BOOT CONFIG
# ====================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.servlet.session.timeout=1800s


# Logging for Membresias module
logging.level.com.gym.backend.Membresias=DEBUG

# Scheduled task for expiring memberships
app.membresias.vencimiento.cron=0 0 0 * * ?

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.url=/api-docs
gym.openapi.dev-url=http://localhost:8080

